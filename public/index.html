<body>
<!doctype html>
<html ng-app="portal" class="ng-scope">
<head>
  <meta charset="utf-8">
  <title>Impetus</title>
  
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/userstyle.css">
 

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script async="" src="https://www.google-analytics.com/analytics.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="IMPETUS is University Visvesvaraya College of Engineering's National Level Technical Extravaganza started in the year 2001.
                  For fifteen years now, it has been serving as a platform for the students to showcase their skills and share their views.
                  It brings together the brilliant minds, whose direction of thought has been streamlined by extensive knowledge, to compete in an arena marked by fight for excellence.">

<meta name="keywords" content="IMPETUS 17, IMPETUS 2017, IMPETUS, IMPETUS Fest, IEEE UVCE, UVCE, IEEE UVCE Fest, University Visvesvaraya College of Engineering, Bangalore Tech Fest, IEEE, Tech Fest">

<meta name="author" content="Saurabh Chalke, Shivasheesh Yadav, Soumyaa tiwari, Mohammad Shahenoor">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
<script type="text/javascript" src="../js/angular-cookies.js"></script>
<script type="text/javascript" src="controller.js"></script>
<script type="text/javascript" src="routes.js"></script>
<script>

<style type="text/css">
@charset "UTF-8";
[ng\:cloak],[ng-cloak],
[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate)
{display:none !important;}
ng\:form{display:block;}
.ng-animate-shim{visibility:hidden;}
.ng-anchor{position:absolute;}
</style>
<style type="text/css">:root #header + #content > #left > #rlblock_left
{display:none !important;}</style>

<script async="" src="https://www.google-analytics.com/analytics.js"></script>
</head>

<body ng-controller="ctrlreg" class="ng-scope" cz-shortcut-listen="true">
<ng-view></ng-view>
<div class="container-fluid land">
<div id="header">
<div class="col-md-8 welc">
  <h1> IMPETUS 2k17 </h1>
  <h2> Coming Soon! </h2>
  <h2> Stay tuned for further updates </h2>
<h3> Click here to Organise or Volunteer  </h3>
<br>
<button ng-click="portallink()"> Register </button>
</div>
</div>

<div id="main">
<div class="col-md-2"></div>
<div class="col-md-8 wrap">
  <section class="contain">
        <div class="half">
              
              <div class="tabs">
                    <span class="tab signin active"><a href="">Log in</a></span>
                    <span class="tab signup"><a href="">Sign up</a></span>
              </div>
              <div class="content">
                    <div class="signin-cont cont">
                          <form name="login" novalidate>
                                <input type="email" name="emai" id="email" class="inpt" ng-model="in.emai" required placeholder="Email">
                                
                                <input type="password" name="pas" id="password" class="inpt" ng-model="in.pas" required="required" placeholder="Password">
                               
                                      <button class="submit" ng-click="log()" ng-disabled="login.$invalid"> Log in </button>
                                
                          </form>
                           <span class="err">{{message}}</span>  
                            
                    </div>
                    <div class="signup-cont cont">
                      <form name="signup" novalidate>
                 <input type="name" name="name" id="name" class="inpt" required placeholder="Full Name" ng-model="user.name">
                               
                        <input type="email" name="email" id="email" class="inpt" required  placeholder="Email" ng-model="user.email">
                              
                                <input type="password" name="pass" id="pass" class="inpt" required placeholder="Set a Password" ng-model="user.pass">
                                
                               
                              <label for="role" class="lab"> <input type="radio" name="role" class="role" required ng-model="user.role" value="Volunteer"> Volunteer</label>

                                <label for="role" class="lab"> <input type="radio" name="role" class="role" required ng-model="user.role" value="Organiser"> Organiser </label>

                                  <button class="submit" ng-click="sign()" ng-disabled="signup.$invalid"> Sign Up </button>
                                     
                               
                          
                          <span class="succ">{{signmess}}</span>  
                      </form>
                
                </div>
            </div>
          </div>
       <div id="head" class="half">
        
       <h1 id="title"> Impetus 2k17 Organiser's Portal </h1>
      
      </div>
  
<div class="col-md-2"></div>
</section>
</div>
</div>
</div>
<script type="text/javascript">
    $('.tabs .tab').click(function(){
    if ($(this).hasClass('signin')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signin-cont').show();
    } 
    if ($(this).hasClass('signup')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signup-cont').show();
    }
});
$('.container .bg').mousemove(function(e){
    var amountMovedX = (e.pageX * -1 / 30);
    var amountMovedY = (e.pageY * -1 / 9);
    $(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
});
  </script>
